{% extends "base.html" %}
{% block content %}
<div class="col-lg-2 col-md-2"></div>
<div class="col-md-8 col-sm-8" style="padding-right:50px;padding-left:50px">
    <div class="row">
    <center><h1>News Portal</h1></center>
</div>    
    <div class="row" style="height:80vh;overflow-y:scroll">                
        <div class="block" style="padding:5px">
            <h3>Urgent News</h3>
            <div class="header">
                <table class="table">
                        <tr>
                            <th class="col-md-2">Date</th>
                            <th class="col-md-2">TKR</th>
                            <th class="col-md-2">Portfolio</th>
                            <th class="col-md-2">Sentiment</th>
                            <th class="col-md-2">Links</th>
                        </tr>
                </table>                       
            </div>
            <div class="content" style="height:175px;overflow:scroll">
                <table class="table">
                    <tbody id="urgent-pin">
                        <tr id="urgent-incoming">
                        </tr>         
                    </tbody>
                </table>                       
            </div>
        </div>    
        <div class="block" style="padding:5px">
            <h3>Important News</h3>
            <div class="header">
                <table class="table">
                        <tr>
                            <th class="col-md-2">Date</th>
                            <th class="col-md-2">TKR</th>
                            <th class="col-md-2">Portfolio</th>
                            <th class="col-md-2">Sentiment</th>
                            <th class="col-md-2">Links</th>
                        </tr>
                </table>                       
            </div>
            <div class="content" style="height:175px;overflow:scroll">
                <table class="table">
                    <tbody id="important-pin">
                        <tr id="important-incoming">
                        </tr>         
                    </tbody>
                </table>                       
            </div>
        </div>  
        <div class="block" style="padding:5px">
            <h3>Earnings Corner</h3>
            <div class="header">
                <table class="table">
                        <tr>
                            <th class="col-md-2">Date</th>
                            <th class="col-md-2">TKR</th>
                            <th class="col-md-2">Portfolio</th>
                            <th class="col-md-2">Sentiment</th>
                            <th class="col-md-2">Links</th>
                        </tr>
                </table>                       
            </div>
            <div class="content" style="height:175px;overflow:scroll">
                <table class="table">
                    <tbody id="earnings-pin">
                        <tr id="earnings-incoming">
                        </tr>         
                    </tbody>
                </table>                       
            </div>
        </div>  
        <div class="block" style="padding:5px">
            <h3>Market Sentiment</h3>
            <div class="header">                      
            </div>
            <div class="content" style="height:250px;text-align:center">
