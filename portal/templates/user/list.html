<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Minimal Django File Upload Example</title>
          {% block page_css %}
        <link rel="icon" type="image/ico" href="favicon.ico"/>
        <link href="/static/css2/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css2/font-awesome/css/font-awesome.css" rel="stylesheet">
        <link href="/static/css2/animate.css" rel="stylesheet">
        <link href="/static/css2/style.css" rel="stylesheet">
        <link href="/static/css2/fsai.css" rel="stylesheet">
        <link href="/static/css2/stylesheets.css" rel="stylesheet" type="text/css"/>   
        <link href="/static/css2/stylesheet.css" rel="stylesheet" type="text/css"/>   
        <link href="/static/css2/viseanimations.css" rel="stylesheet" type="text/css"/> 
        <!-- <link href="/static/assets/js/plugins/mcustomscrollbar/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css"/>   -->
        <link rel="stylesheet" type="text/css" media="only screen and (max-device-width: 480px)" href="/static/css2/small-device.css" /> 


    {% endblock %}
    </head>

    <body style="background:#111 !important">
        <div class="row">
        <div class="col-lg-5"></div>
            <div class="col-lg-2" style="text-align:center;padding-right:0px;background:rgba(0,0,0,0.2);height:100%"><span class="icon-user" style="font-size:75px;position:relative;top:50px"></span>
        <!-- Upload form. Note enctype attribute! -->
                <form action="{% url "upload" %}" method="post" id="imgForm" enctype="multipart/form-data">
                    {% csrf_token %}
                    <p>{{ form.non_field_errors }}</p>

                    <p style="display:none">{{ form.docfile.label_tag }} {{ form.docfile.help_text }}</p>
                    <p style="bottom:50px;position:relative;right:50px">
                               <a href="#" onclick="document.getElementById('id_docfile').click(); return false;">Upload</a>
                </p>
                    <p style="display:none">
                        {{ form.docfile.errors }}
                        {{ form.docfile }}
                    </p>
  
                    <p>
                           
                        <input style="display:none" type="submit" value="Upload" />
                    </p>
                </form>
            </div>
        <div class="col-lg-5"></div>
        </div>
    </body>
{% block scripts %}
<script>
document.getElementById("id_docfile").onchange = function() {
    document.getElementById("imgForm").submit();
};

</script>
{% endblock %}
</html>
