{% extends "public/base.html" %}

{% block body %}
<div>
    <div class="single-pane">
        <div>
            <span class="logo-name center-logo">FSAI</span>
        </div>
        <h3>Account Creation</h3>
    </div>
    {% if errors %}
        <div class="form-errors">
            {% for error in errors %}
                <div class="alert alert-danger">
                    {{error}}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    
    <form class="m-t" role="form" method="POST" action="/register">
        {% csrf_token %}

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" name="username" required="">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Phone" name="phone" required="">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" name="password" required="">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Repeat Password" name="password_repeat" required="">
        </div>
        <div class="form-group">
             <input type="email" class="form-control" placeholder="Email" name="email" required="">
        </div>
        <div class="form-group">
             <input type="address" class="form-control" placeholder="Address" name="address" required="">
        </div>
        <div class="form-group">
            <p style="color:white">Please tell us the reason you are interested in FSAI</p>
             <input type="reason" class="form-control" placeholder="I love ..." name="reason" required="">
        </div>

        <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

        <p class="text-muted text-center"><small>Already have an account?</small></p>
        <a class="btn btn-sm btn-white btn-block" href="/login">Login</a>
    </form>
</div>
{% endblock %}
